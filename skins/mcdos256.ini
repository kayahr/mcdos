# mcdos256 - https://github.com/kayahr/mcdos
#
# A 256-color skin for Midnight Commander and especially mcedit to look more
# like MS-DOS editor. This skin is using colors independent from the default
# 16 terminal colors.

[skin]
    description = mcdos256 skin
    256colors = true

[Lines]
    horiz = ─
    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ─
    dvert = │
    dlefttop = ┌
    drighttop = ┐
    dleftbottom = └
    drightbottom = ┘
    dtopmiddle = ┬
    dbottommiddle = ┴
    dleftmiddle = ├
    drightmiddle = ┤

[aliases]
    black         = rgb000
    blue          = rgb003
    green         = rgb030
    cyan          = rgb033
    red           = rgb300
    magenta       = rgb303
    brown         = rgb310
    lightgray     = rgb333
    gray          = rgb111
    brightblue    = rgb115
    brightgreen   = rgb151
    brightcyan    = rgb155
    brightred     = rgb511
    brightmagenta = rgb515
    yellow        = rgb551
    white         = rgb555

[core]
    _default_ = lightgray;blue
    selected = black;cyan
    marked = yellow;blue
    markselect = yellow;cyan
    gauge = white;black
    input = lightgray;blue
    inputunchanged = gray;blue
    inputmark = black;lightgray
    disabled = gray;lightgray
    reverse = black;lightgray
    commandlinemark = black;lightgray
    header = yellow;blue
    inputhistory =
    commandhistory =
    shadow = gray;black

[dialog]
    _default_ = black;lightgray
    dfocus = lightgray;black
    dhotnormal = white;lightgray
    dhotfocus = white;black
    dtitle = black;lightgray

[error]
    _default_ = white;red
    errdfocus = black;lightgray
    errdhotnormal = yellow;red
    errdhotfocus = yellow;lightgray
    errdtitle = yellow;red

[filehighlight]
    directory = white;
    executable = brightgreen;
    symlink = lightgray;
    hardlink =
    stalelink = brightred;
    device = brightmagenta;
    special = black;
    core = red;
    temp = gray;
    archive = brightmagenta;
    doc = brown;
    source = cyan;
    media = green;
    graph = brightcyan;
    database = brightred;

[menu]
    _default_ = black;lightgray
    menusel = lightgray;black
    menuhot = white;lightgray
    menuhotsel = white;black
    menuinactive = black;lightgray

[popupmenu]
    _default_ = white;cyan
    menusel = yellow;black
    menutitle = yellow;cyan

[buttonbar]
    hotkey = white;lightgray
    button = black;lightgray

[statusbar]
    _default_ = black;lightgray

[help]
    _default_ = black;lightgray
    helpitalic = ;;italic
    helpbold = ;;bold
    helplink = blue;
    helpslink = lightgray;blue
    helptitle = black;lightgray

[editor]
    # Default Background must NOT use color alias because this breaks syntax highlighting
    _default_ = lightgray;rgb003
    editbg = ;default
    editbold = ;;bold
    editmarked = blue;lightgray
    editwhitespace = gray;blue
    editnonprintable = ;black
    editlinestate = white;cyan
    bookmark = white;red
    bookmarkfound = black;green
    editrightmargin = brightblue;black
    editframeactive = white;
    editframedrag = green;

[viewer]
    _default_ = lightgray;blue
    viewbold = yellow;blue
    viewunderline = brightred;blue
    viewselected = yellow;cyan

[diffviewer]
    added = white;green
    changedline = blue;cyan
    changednew = red;cyan
    changed = white;cyan
    removed = white;red
    error = red;lightgray

[widget-panel]
    sort-up-char = '
    sort-down-char = .
    filename-scroll-left-char = {
    filename-scroll-right-char = }

[widget-editor]
    window-state-char = *
    window-close-char = X
